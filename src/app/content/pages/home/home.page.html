<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none" style="text-align: center;" class="ion-no-padding">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>     <img width="70px" src="./../../../../assets/images/logo.png"></ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="./../../../../assets/images/user.jpg">
      </ion-avatar>
      <ion-label>Lucas Dias <p>nivel roxo</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf>
    <ion-row>
      <h3>Personal online</h3>
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <ion-card>
            <img class="image" src="./../../../../assets/images/image1.jpg">

            <ion-label class="centered">
              <ion-icon name="add-circle-outline"></ion-icon>
              Novo Treino
            </ion-label>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>

  </ion-grid>

</ion-content>
