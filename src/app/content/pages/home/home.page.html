<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none" style="text-align: center;" class="ion-no-padding">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> <img style="padding-top: 2px;" width="70px" height="20px" src="./../../../../assets/images/logo.png">
      </ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon style="font-size: 0.4cm !important " slot="icon-only" color="primary" name="notifications">
          </ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="./../../../../assets/images/user.jpg">
      </ion-avatar>
      <ion-label class="displayName">Lucas Dias <p class="nivel">nivel roxo</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" >
      <ion-grid >
        <ion-row style="font-size: 10px; text-align: center !important; vertical-align: middle;" >
          <ion-col  size="1"> </ion-col>
          <ion-col class="menu" size="10">
            <span class="menu-title">
              <ion-icon   name="body"></ion-icon>
              MEU CORPO
            </span>
            <span  class="menu-title" style="padding-left: 5px;">
              <ion-icon name="trophy"></ion-icon>
              OBJETIVO E CONQUITAS
            </span>
          </ion-col> <ion-col  size="1">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
<ion-list>
  <ion-list-header>
    <ion-label>PERSONAL ONLINE  <ion-icon  name="add"></ion-icon></ion-label>
  </ion-list-header>
  <ion-item lines="none"  class="ion-no-padding item">
    <carousel [arrows]="false" [loop]="true" [height]='150'>
      <div class="carousel-cell">
          <img src="./../../../../assets/images/1.jpeg">
          <div class="centered">
            <ion-label>
              <ion-icon name="add-circle-outline" style="font-size: 1.0cm;"></ion-icon>
            </ion-label>
            <ion-label style="margin-left: 40px; margin-top: -35px;">
              NOVO  <p style="font-size: 0.3cm; color: white;">
                TREINO
              </p> 
            </ion-label>
  
          </div>
      </div>
      <div class="carousel-cell">
        <img src="./../../../../assets/images/2.jpeg" >
        <ion-label class="bottom"   style="left: 25% !important">
          HIPERTROFIA
        </ion-label>
    </div>
  </carousel>
  </ion-item>
  <ion-list-header>
    <ion-label>PROGRAMAS  <span class="info">Novo</span></ion-label>
  </ion-list-header>
  <ion-item lines="none"  class="ion-no-padding item">
    <carousel [arrows]="false" [loop]="true" [height]='150'>
      <div class="carousel-cell">
          <img src="./../../../../assets/images/3.jpg">
          <ion-label class="bottom"  style="bottom: -2% ;left: 40% !important">
            <p style="font-size: 0.2cm; color: #F17000;">
              CONTINUAR TREINANDO
            </p>
            LEVANTAMENTO DE PESO
          </ion-label>
      </div>
      <div class="carousel-cell">
        <img class="img" src="./../../../../assets/images/4.jpg">
        <ion-label class="bottom"  style="left: 20% !important">
          CROSSFIT
        </ion-label>
    </div>
  </carousel>
  </ion-item>
</ion-list>
</ion-content>
