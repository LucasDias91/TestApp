<ion-app>

  <ion-menu contentId="menu-content" type="overlay" side="start" #sideMenu>

    <ion-header>
      <ion-toolbar >

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let page of appSidePages">
          <ion-row   [ngClass]="{active: isActive(page.url)}">
            <ion-col width-25>
              <ion-icon item-start [name]="page.icon"></ion-icon>
          </ion-col>
          <ion-col width-75 padding-vertical>
            <span >{{page.title}}</span>
          </ion-col> 
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-split-pane when="xs" contentId="menu-content">

    <ion-router-outlet  id="menu-content" main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
